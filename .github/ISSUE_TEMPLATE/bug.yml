name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["Type: Bug"]
body:
  - type: dropdown
    id: package
    attributes:
      label: Which package is affected?
      description: Select the extension or theme you are having issues with.
      default: 0
      options:
        - Core
        - API Extension
        - Automation Extension
        - Broadcast Extension
        - Cart Extension
        - Coupons Extension
        - Debugbar Extension
        - Frontend Extension
        - Giftup Extension
        - Import/Export Extension
        - Local Extension
        - Orange Theme
        - Pages Extension
        - Payregister Extension
        - Reports Extension
        - Reservation Extension
        - Shipday Extension
        - Sms Notify Extension
        - Socialite Extension
        - Translate Extension
        - User Extension
        - Visitor Tracker Extension
        - Webhook Extension
        - Other (please detail)
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 4.x
        - 3.x
        - Other (please detail)
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report, we really appreciate your help in making TastyIgniter better!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      placeholder: Tell us what you saw including steps to reproduce the issue!
    validations:
      required: true
  - type: textarea
    id: what-expected
    attributes:
      label: What did you expect to happen?
      placeholder: Tell us what you didn't see!
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browser are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
